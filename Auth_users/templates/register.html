{% extends 'base.html' %}
{% block head %}
<title>
    register
</title>
{% endblock %}
{% block body %}
<form method="POST">
    {% csrf_token %}

    <div class="container row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel">
                <h3 class="header center">Register</h3>
                <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" name="first_name" required>
                      <label for="first_name">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="last_name" required>
                        <label for="last_name">Last Name</label>
                      </div>

                    
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate" name="username" required>
                      <label for="username">Username</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" name="email" required>
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phone" type="number" class="validate" name="phone" required>
                      <label for="phone">Phone Number</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" name="password1" required>
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password1" type="password" class="validate" name="password11" required>
                      <label for="password1">Confirm Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="address" type="text" class="validate" name="address" required>
                      <label for="address">Address</label>
                    </div>
                  </div>
                  


                  
                  <button class="btn">Register</button>
            <ul class="messages mt-5">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} alert-error" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    {{ message }}
                    </li>
                    {% endfor %}
            </ul>
            </div>
        </div>
    </div>

{% endblock body %}
